<meta charset="utf-8">

<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ site.title_short }} - {{ page.category }} - {{ page.title }}{% else %}{{ site.title_full }}{% endif %}</title>

<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/main.css">

<script src="{{ site.baseurl }}/javascripts/jquery-1.11.3.min.js"></script>
<script src="{{ site.baseurl }}/javascripts/bootstrap.min.js"></script>

<link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
